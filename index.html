<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Fylo data storage component</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="D:\Atom\Floyd\Images\favicon-32x32.png">
</head>

<body>
  <div class="Bottombg">
    <img src="Images/bg-desktop.png" alt="">
  </div>
  <div class= "MiddleContainer">
    <div class= "MiddleContent">

      <div class= "Flo">
        <tr><img src="Images\logo.svg" alt="Icon" width="40%" class="Icon"></tr>
        <table>
          <tr class="smallIcon">
            <td><img src="Images\icon-document.svg" alt="DocumentIcon" width="70%"></td>
            <td><img src="Images\icon-folder.svg" alt="FolderIcon" width="70%"></td>
            <td><img src="Images\icon-upload.svg" alt="UploadIcon" width="70%"></td>
          </tr>
        </table>
      </div>

      <div class= "Bar">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="BarContainer">
          <div class="BarProgress"></div>
          <div class="Circle"></div>
        </div>
        <p id="MinLimit">0 GB</p>
        <p id="MaxLimit">1000 GB</p>
      </div>



    </div>
  </div>

  <div class= "DialogueBox">
    <p><strong><span>185</span> GB LEFT</strong></p>
    <div class= "Triangle"></div>
  </div>
  
</body>

</html>
